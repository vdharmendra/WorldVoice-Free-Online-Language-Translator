<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>WorldVoice | Free Online Language Translator</title>

    <meta name="description" content="WorldVoice is a free online language translator app that lets you translate text instantly into multiple languages. Copy translations and listen with text-to-speech support." />
    <meta name="keywords" content="language translator, text to speech, translate app, multilingual translator, speech translator, online translator, WorldVoice" />
    <meta name="author" content="Vriendra D. Verma" />

    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLE LINK -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea name="" id="" class="from-text" placeholder="Enter Text"></textarea>
                <textarea name="" id="" class="to-text" placeholder="Translation"></textarea>
            </div>

            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select name="" id=""></select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select name="" id=""></select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    

    <!-- COUNTIRES LIST JS -->
    <script src="countrieList.js"></script>
    <!-- SCRIPT TAG -->
    <script src="app.js"></script>
</body>
</html>
